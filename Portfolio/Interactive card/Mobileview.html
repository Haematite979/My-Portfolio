<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile view</title>
    <link rel="stylesheet" href="Mobileview.css">
</head>
<body>
    <div class="mobile">
        <div class="background"><img src="bg-main-mobile.png" alt="" width="385px" ></div>
         <div class="card-front"><img src="bg-card-front.png" alt=""></div>
         <div class="card-back"><img src="bg-card-back.png" alt=""></div><br><br><br><br><br>
         <form action="">
         <p>CARDHOLDER NAME</p>
         <input type="text" name="" id="" placeholder=" e.g Jane Applebee" required="Name">
         <p>CARD NUMBER</p>
         <input type="text" name="" id="" maxlength="16" placeholder=" e.g 1234 5678 9123 0000" required="card number">
         <pre>EXP.DATE (MM/YY)                        CVC</pre>
         <input type="month" name="" id="expdate"><input type="text" name="CVC" id="CVC" placeholder=" e.g 123" maxlength="3" ><br><br>
         <div class="CVC"></div>
         <input type="submit" value="Confirm" class="submit">
        </form>
    
    </div>
</body>
</html>

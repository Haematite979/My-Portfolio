<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop view</title>
    <link rel="stylesheet" href="desktopview.css">
</head>
<body>
    <div class="desktop">
        <div class="background"></div> 
        <div class="card-front"><img src="bg-card-front.png" alt="May be a card image">
        <div id="cardlogo"><img src="card-logo.svg" alt=""></div>
        <div id="cardnumber">0000 0000 0000 0000</div>
        <div id="cardholder">JANE APPLESEED</div>
        <div id="expdate">00/00</div>
        </div>
        <div class="card-back"><img src="bg-card-back.png" alt="May be a card image">
        <div id="cvc">000</div>
        </div>
        
        <div class="complete">
            <img src="icon-complete.svg" alt="" srcset="" class="completeicon"><br><br>
            <h1>THANK YOU!</h1>
            <p class="completedetails">We've added your card details</p><br><br>
            <button class="continue">Continue</button>
        </div>
    </div>

</body>
</html>
